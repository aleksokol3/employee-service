lastname.size                   = la longitud del apellido debe estar entre {min} y {max} caracteres
age.not.null                    = la edad no debe ser nula
age.min                         = la edad debe ser mayor que o igual a {value}
salary.not.null                 = el salario no debe ser nulo
salary.min                      = el salario debe ser mayor o igual que {value}
